<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystery Puzzle Box ‚Äî Blitz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* === GLOBAL & BODY === */
body {
  margin:0; 
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ffb3c6, #ffe082, #ff99aa);
  color: #fff;
  overflow-x:hidden;
  display: flex;
  min-height: 100vh;
}


/* === SIDEBAR === */
#sidebar {
  width: 260px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 25px rgba(255,255,255,0.1);
  border-left: 2px solid #ff6ec7;
  border-right: 2px solid #00d4ff;
}
#sidebar h2 {
  margin-bottom: 20px;
  text-shadow: 0 0 12px #ff6ec7, 0 0 20px #00d4ff, 0 0 30px #fcd303;
  text-align: center;
  color: #fff;
}
#sidebar input, #sidebar select {
  width: 85%;
  margin: 8px 0;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  text-align: center;
  box-shadow: 0 0 6px #ff6ec7 inset, 0 0 6px #00d4ff inset;
}
#sidebar button {
  margin-top: 12px;
  width: 85%;
  padding: 14px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  background: linear-gradient(45deg,#ff6ec7,#00d4ff,#fcd303,#ff6ec7);
  background-size: 400% 400%;
  color: #fff;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
  animation: rainbowBG 4s linear infinite;
}
#sidebar button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff6ec7, 0 0 30px #00d4ff, 0 0 40px #fcd303;
}

/* === MAIN CONTENT === */
#mainContent {
  flex: 1;
  padding: 25px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

/* === CARDS === */
.gameCard {
  background: linear-gradient(135deg, rgba(255,110,199,0.15), rgba(0,212,255,0.15), rgba(252,211,3,0.15));
  padding: 25px;
  border-radius: 25px;
  margin: 20px 0;
  box-shadow: 0 10px 35px rgba(255,255,255,0.1) inset, 0 10px 40px rgba(0,0,0,0.3);
  backdrop-filter: blur(18px);
  animation: floatCard 6s ease-in-out infinite, fadeIn 0.8s ease;
  position: relative;
  border: 2px solid #ff6ec7;
}

/* ENHANCED FLOATING ANIMATION */
@keyframes floatCard {
  0% {
    transform: translateY(0px) rotate(0deg) scale(1);
  }
  25% {
    transform: translateY(-8px) rotate(-1deg) scale(1.02);
  }
  50% {
    transform: translateY(-12px) rotate(1deg) scale(1.05);
  }
  75% {
    transform: translateY(-8px) rotate(-1deg) scale(1.02);
  }
  100% {
    transform: translateY(0px) rotate(0deg) scale(1);
  }
}


/* HEADINGS */
h1,h2,h3 {
  text-align:center;
  font-weight:700;
  text-shadow: 0 0 12px #ff6ec7, 0 0 20px #00d4ff, 0 0 30px #fcd303;
}

/* === CATEGORY BUTTON COLORS - BEAUTIFUL PASTEL STYLE === */
.menuBtn, .optBtn {
  display: block;
  margin: 12px auto;
  padding: 16px 32px;
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: none;
  border-radius: 40px;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  transition: all 0.4s ease;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
  backdrop-filter: blur(6px);
}

/* Individual category colors */
.menuBtn.mcq     { background: linear-gradient(135deg, #ff9aa2, #ffb3c6); }
.menuBtn.riddle  { background: linear-gradient(135deg, #a0e7e5, #b4f8c8); }
.menuBtn.math    { background: linear-gradient(135deg, #cdb4db, #ffc8dd); }
.menuBtn.sports  { background: linear-gradient(135deg, #ffb347, #ffcc70); }
.menuBtn.film    { background: linear-gradient(135deg, #ff6f91, #ff9671); }

/* Hover effects - subtle pastel glow */
.menuBtn.mcq:hover     { box-shadow: 0 0 15px #ff9aa2, 0 0 25px #ffb3c6; }
.menuBtn.riddle:hover  { box-shadow: 0 0 15px #a0e7e5, 0 0 25px #b4f8c8; }
.menuBtn.math:hover    { box-shadow: 0 0 15px #cdb4db, 0 0 25px #ffc8dd; }
.menuBtn.sports:hover  { box-shadow: 0 0 15px #ffb347, 0 0 25px #ffcc70; }
.menuBtn.film:hover    { box-shadow: 0 0 15px #ff6f91, 0 0 25px #ff9671; }

/* Optional smaller buttons */
.optBtn {
  width: 80%;
  margin: 12px auto;
  background: linear-gradient(135deg, #ffd6e0, #ffb3c6);
}

.optBtn:hover {
  box-shadow: 0 0 15px #ffd6e0, 0 0 25px #ffb3c6;
}



/* === TABLES === */
table {
  width:100%; border-collapse:collapse; margin-top:15px;
}
td, th {
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  text-align:center;
}
th { text-shadow: 0 0 5px #ff6ec7, 0 0 10px #00d4ff; }

/* === INPUTS & SELECTS === */
input, select {
  padding:12px; border-radius:12px; border:none;
  margin:5px;
  background: rgba(255,255,255,0.15);
  color:#fff; outline:none;
  text-align: center;
  box-shadow: 0 0 6px #ff6ec7 inset, 0 0 6px #00d4ff inset;
}

/* === FADE IN === */
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* === DREAMY COLORFUL STARRY BACKGROUND === */
body::before, body::after {
  content:"";
  position: fixed;
  top: 0; left: 0;
  width: 200%; height: 200%;
  background:
    radial-gradient(circle, rgba(255,110,199,0.7) 1px, transparent 1px),
    radial-gradient(circle, rgba(0,212,255,0.6) 1px, transparent 1px),
    radial-gradient(circle, rgba(252,211,3,0.6) 1px, transparent 1px),
    radial-gradient(circle, rgba(144,238,144,0.6) 1px, transparent 1px);
  background-size: 20px 20px, 30px 30px, 40px 40px, 50px 50px;
  animation: starDrift 150s linear infinite, twinkle 5s ease-in-out infinite alternate;
  opacity: 0.2;
  pointer-events: none;
  z-index: 0;
}
body::after {
  background:
    radial-gradient(circle, rgba(255,182,193,0.5) 1.5px, transparent 1px),
    radial-gradient(circle, rgba(135,206,250,0.5) 2px, transparent 1px),
    radial-gradient(circle, rgba(255,255,0,0.4) 1.2px, transparent 1px),
    radial-gradient(circle, rgba(221,160,221,0.4) 1.8px, transparent 1px);
  background-size: 25px 25px, 35px 35px, 45px 45px, 55px 55px;
  animation: starDrift 200s linear infinite, twinkle 6s ease-in-out infinite alternate;
  opacity: 0.12;
}
@keyframes starDrift {
  0% { transform: translate(0,0) rotate(0deg); }
  100% { transform: translate(-400px,-400px) rotate(360deg); }
}
@keyframes twinkle {
  0%,100% { opacity: 0.3; transform: scale(1); }
  25% { opacity: 0.5; transform: scale(1.1); }
  50% { opacity: 0.8; transform: scale(1.2); }
  75% { opacity: 0.5; transform: scale(1.1); }
}


/* === BEAUTIFUL CATEGORY BUTTON COLORS === */
.menuBtn.mcq {
  background: linear-gradient(135deg, #ff9ac2, #ffd166);
  box-shadow: 0 4px 15px rgba(255,154,194,0.4), 0 6px 30px rgba(255,209,102,0.3);
  color: #fff;
}
.menuBtn.riddle {
  background: linear-gradient(135deg, #00e5ff, #7fff7f);
  box-shadow: 0 4px 15px rgba(0,229,255,0.4), 0 6px 30px rgba(127,255,127,0.3);
  color: #fff;
}
.menuBtn.math {
  background: linear-gradient(135deg, #7CFC00, #ADFF2F);
  box-shadow: 0 4px 15px rgba(124,252,0,0.4), 0 6px 30px rgba(173,255,47,0.3);
  color: #fff;
}
.menuBtn.sports {
  background: linear-gradient(135deg, #ff85c1, #ff1493);
  box-shadow: 0 4px 15px rgba(255,133,193,0.4), 0 6px 30px rgba(255,20,147,0.3);
  color: #fff;
}
.menuBtn.film {
  background: linear-gradient(135deg, #ff6347, #ff4500);
  box-shadow: 0 4px 15px rgba(255,99,71,0.4), 0 6px 30px rgba(255,69,0,0.3);
  color: #fff;
}

/* Hover effects: glowing and slight lift */
.menuBtn.mcq:hover    { transform: translateY(-4px) scale(1.05); box-shadow: 0 0 30px #ff9ac2, 0 0 50px #ffd166; }
.menuBtn.riddle:hover { transform: translateY(-4px) scale(1.05); box-shadow: 0 0 30px #00e5ff, 0 0 50px #7fff7f; }
.menuBtn.math:hover   { transform: translateY(-4px) scale(1.05); box-shadow: 0 0 30px #7CFC00, 0 0 50px #ADFF2F; }
.menuBtn.sports:hover { transform: translateY(-4px) scale(1.05); box-shadow: 0 0 30px #ff85c1, 0 0 50px #ff1493; }
.menuBtn.film:hover   { transform: translateY(-4px) scale(1.05); box-shadow: 0 0 30px #ff6347, 0 0 50px #ff4500; }

</style>
</head>
